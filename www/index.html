<!DOCTYPE html>
<html ng-app="ionicApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">-->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <!--APP STRUCTURE-->
<!--
1. LOGIN PAGE
	1.1 FORGET PASSWORD PAGE
2. MAIN PARENT PAGE CONTAINER (the top bar fixed, other pages will be injected inside~abstract true)
--all templates below--
3. PROFILE PAGE
4. CLASSES PAGE
5. WORKSHOPS PAGE
6. EVENTS PAGE
7. APPOINTMENTS PAGE
8. CHALLENGES PAGE
9. POSE TREE PAGE
10. LUCKY DRAW PAGE
11. HALL OF FAME PAGE
-->  
  <body ng-controller="MainCtrl">
  
	<!--for display-->
	<ion-nav-view></ion-nav-view>
	
	<!--LOGIN PAGE-->
	<script id="templates/login.html" type="text/ng-template">	
      <ion-view title="Login">
		<!--top bar-->
		<ion-nav-bar class="bar-energized">
				<!--<ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button>--> 
		</ion-nav-bar>
		
        <ion-content>			
          <div class="list">
            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>
            <label class="item item-input">
              <span class="input-label">Password</span>
              <input type="password" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-energized" ng-click="signIn(user)">
              Sign-In
            </button>
            <p class="text-center">
              <a href="#/forgot-password">Forgot password</a>
            </p>
          </div>
        </ion-content>
      </ion-view>
    </script>
	
	<!--FORGET PASSWORD PAGE-->
	 <script id="templates/forgot-password.html" type="text/ng-template">
      <ion-view title="Forgot Password">
		<ion-nav-bar class="bar-energized">
		  <ion-nav-back-button class="button-icon ion-arrow-left-c"></ion-nav-back-button>
		</ion-nav-bar>
	
        <ion-content padding="true">
          <p>
            Enter Email and request for password.
          </p>
          <p>
            Return to <a href="#/login">Login</a>.
          </p>
        </ion-content>
      </ion-view>
    </script>
	
	 
	<!--MAIN PARENT PAGE CONTAINER (with only top bar and side menus, contents are injected)-->
    <script id="templates/yoga-app.html" type="text/ng-template">
      <ion-side-menus>
		
		<!--main contents area-->
        <ion-side-menu-content>
		
		  <!--Different page titles are injected here-->	
          <ion-nav-bar class="bar-energized">
				<!--<ion-nav-back-button></ion-nav-back-button>-->
				<!--left menu navigation button-->
				<ion-nav-buttons side="left">
				  <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
				  </button>
				</ion-nav-buttons>
          </ion-nav-bar>
		  
		  <!--child pages from nesting are INJECTED here (nested under)!!-->		
          <ion-nav-view name="menuContent"></ion-nav-view>
		  
        </ion-side-menu-content> 

		<!--left side menu bar-->
        <ion-side-menu side="left">
          <!--<ion-header-bar>
            <h1 class="title">Menu</h1>
          </ion-header-bar>-->
		  
          <ion-content>
            <ul class="list">
              <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
              <a href="#/yoga-app/profile" class="item" menu-close>Profile</a>
              <a href="#/yoga-app/classes" class="item" menu-close>Classes</a>
			  <a href="#/yoga-app/workshops" class="item" menu-close>Workshops</a>
			  <a href="#/yoga-app/events" class="item" menu-close>Events</a>
			  <a href="#/yoga-app/appointments" class="item" menu-close>Appointments</a>
			  <a href="#/yoga-app/challenges" class="item" menu-close>Challenges</a>
			  <a href="#/yoga-app/posetree" class="item" menu-close>Pose Tree</a>
			  <a href="#/yoga-app/luckydraw" class="item" menu-close>Lucky Draw</a>
			  <a href="#/yoga-app/halloffame" class="item" menu-close>Hall of Fame</a>
			  <a href="#/login" class="item" menu-close>Log Out</a>
            </ul>
          </ion-content>
        </ion-side-menu>
      </ion-side-menus>
    </script>

	<!--PROFILE PAGE-->
    <script id="templates/profile.html" type="text/ng-template">
      <ion-view title="Profile">

			<!--bottom tabs of the profile page(start)-->
			<ion-tabs class="tabs-energized tabs-icon-only">
				  <ion-tab title="Home">
						Home
						<!-- Tab 1 content -->
						<ion-content>
							<p align="center">PROFILE CONTENTS</p>
						</ion-content>
				  </ion-tab>

				  <ion-tab title="About">
						About
						<!-- Tab 2 content -->
						<ion-content>
							<p align="center">2ND TAB CONTENTS</p>
						</ion-content>
				  </ion-tab>

				  <ion-tab title="Settings">
						Settings
						<!-- Tab 3 content -->
						<ion-content>
							<p align="center">3RD TAB CONTENTS</p>
						</ion-content>
				  </ion-tab>
			</ion-tabs>
			<!--bottom tabs of the profile page(end)-->
      </ion-view>
    </script>

	<!--CLASSES PAGE-->
    <script id="templates/classes.html" type="text/ng-template">
      <ion-view title="Classes">
	  
			<ion-content padding="true" ng-controller="classesCtrl">
				  <div class="button-bar">
					<a class="button button-small button-stable" ng-click="classesData.filter='beginner'">Beginner</a>
					<a class="button button-small button-stable" ng-click="classesData.filter='intermediate'">Intermediate</a>
					<a class="button button-small button-stable" ng-click="classesData.filter='advance'">Advance</a>
				  </div>
				  
				<div class="list">
					<a class="item" ng-repeat="class in classesData.classes | filter : classesData.filter">
						<b>{{class.name}}</b><br>{{class.date}}<br>{{class.time}}<br>{{class.instructor}}link
					</a>
				</div>
			</ion-content>
				
      </ion-view>
    </script>
	
	
	<!--WORKSHOPS PAGE-->
    <script id="templates/workshops.html" type="text/ng-template">
      <ion-view title="Workshops">
        <ion-content>
			<p align="center">WORKSHOPS CONTENTS</p>
        </ion-content>
      </ion-view>
    </script>
	
	<!--EVENTS PAGE-->
    <script id="templates/events.html" type="text/ng-template">
      <ion-view title="Events">
        <ion-content>
			<p align="center">EVENTS CONTENTS</p>
        </ion-content>
      </ion-view>
    </script>
	
	<!--APPOINTMENTS PAGE-->
    <script id="templates/appointments.html" type="text/ng-template">
      <ion-view title="Appointments">
        <ion-content>
			<p align="center">APPOINTMENTS CONTENTS</p>
        </ion-content>
      </ion-view>
    </script>
	
	<!--CHALLENGES PAGE-->
    <script id="templates/challenges.html" type="text/ng-template">
      <ion-view title="Challenges">
        <ion-content>
			<p align="center">CHALLENGES CONTENTS</p>
        </ion-content>
      </ion-view>
    </script>
	
	<!--POSE TREE PAGE-->
    <script id="templates/posetree.html" type="text/ng-template">
      <ion-view title="Pose Tree">
        <ion-content>
			<p align="center">POSE TREE CONTENTS</p>
        </ion-content>
      </ion-view>
    </script>
	
	<!--LUCKY DRAW PAGE-->
    <script id="templates/luckydraw.html" type="text/ng-template">
      <ion-view title="Lucky Draw">
        <ion-content>
			<p align="center">LUCKY DRAW CONTENTS</p>
        </ion-content>
      </ion-view>
    </script>
	
	<!--HALL OF FAME PAGE-->
    <script id="templates/halloffame.html" type="text/ng-template">
      <ion-view title="HALL OF FAME">
        <ion-content>
			<p align="center">HALL OF FAME CONTENTS</p>
        </ion-content>
      </ion-view>
    </script>

	
	
	
	
  </body>
</html>
